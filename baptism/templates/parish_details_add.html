

{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Favicon icon -->
        <link rel="shortcut icon" type="image/png" href="{% static '/dist/assets/images/logos/favicon.png' %}" />
        
        <!-- Core CSS -->
        <link rel="stylesheet" href="{% static 'dist/assets/css/styles.css' %}" />

        <style>
             footer.bg-dark {
              position: fixed;
              bottom: 0;
              width: 100%;
              z-index: 10;
            }
            .body-wrapper {
              padding-bottom: 80px; /* Adjust the padding based on the footer height */
            }
            .custom-table {
                width: 100%; /* Set table width to match its parent container */
                max-width: 950px; /* Optionally, limit the max width to match the certificate's width */
                margin: 0 auto; /* Center the table if it's narrower than the container */
            }
          </style>

        <title>Parish Details</title>
    </head>
<body>
        <section class="py-7 py-md-5 bg-light-gray">
            <div class="container-fluid">
              <div class="d-flex justify-content-between flex-md-nowrap flex-wrap">
                <h2 class="fs-15 fw-bolder mb-0">
                    Add Parish Details
                </h2>
                <div class="d-flex align-items-center gap-6">
                  <a href="../main/frontend-landingpage.html" class="text-muted fw-bolder link-primary fs-3 text-uppercase">
                    Matdash
                  </a>
                  <iconify-icon icon="solar:alt-arrow-right-outline" class="fs-5 text-muted"></iconify-icon>
                  <a href="#" class="text-primary link-primary fw-bolder fs-3 text-uppercase">
                    Portfolio
                  </a>
                </div>
              </div>
            </div>
          </section>
          <div class="body-wrapper">
            <div class="container mt-5">
                <form method="post" action="{% url 'parish_details_add' %}" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="row g-3">
                        <!-- Deanery -->
                        <div class="col-md-6">
                            <label for="deanery" class="form-label">Deanery</label>
                            <select id="deanery" name="deanery" class="form-select" required>
                                <option value="" selected disabled>Choose...</option>
                                {% for deanery in deaneries %}
                                    <option value="{{ deanery.deanery_id }}">{{ deanery.deanery_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                
                        <!-- Name of Parish -->
                        <div class="col-md-6">
                            <label for="name_of_parish" class="form-label">Name of Parish</label>
                            <input type="text" id="name_of_parish" name="name_of_parish" class="form-control" placeholder="Enter parish name" required>
                        </div>
                
                        <!-- Place of Parish -->
                        <div class="col-md-6">
                            <label for="place_of_parish" class="form-label">Place of Parish</label>
                            <input type="text" id="place_of_parish" name="place_of_parish" class="form-control" placeholder="Enter place" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                        
                        <!-- Address -->
                        <div class="col-md-12">
                            <label for="address" class="form-label">Address</label>
                            <textarea id="address" name="address" class="form-control" rows="3" placeholder="Enter address" required></textarea>
                        </div>
                
                        
                
                        <!-- Contact Number -->
                        <div class="col-md-6">
                            <label for="contact_no" class="form-label">Contact No</label>
                            <input type="text" id="contact_no" name="contact_no" class="form-control" placeholder="Enter contact number" required>
                        </div>
                
                        <!-- Status -->
                        <div class="col-md-6">
                            <label for="status" class="form-label">Status</label>
                            <select id="status" name="status" class="form-select" required>
                                <option value="Active" selected>Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </div>
                
                    <!-- Buttons -->
                    <div class="d-flex justify-content-start mt-4">
                        <button type="submit" class="btn btn-primary btn-sm me-2">
                          <i class="ti ti-send me-1"></i> Save
                        </button>
                        <a href="{% url 'parish_details_list' %}" class="btn btn-danger btn-sm">Cancel</a>
                      </div>
                </form>
                
            </div>
            
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            </div>
          <footer class="bg-dark">
            <div class="container-fluid">
              <div class="d-flex justify-content-between flex-md-nowrap flex-wrap py-13 border-top border-dark-subtle">
                <div class="d-flex gap-3">
                  <img src="{% static '/dist/assets/images/logos/logo-icon-white.svg' %}"  alt="logo">
                  <p class="text-white opacity-50 mb-0">All rights reserved by info@kochi.digital. </p>
                </div>
                <div>
                  <p class="text-white mb-0">
                    <span class="opacity-50">Produced by</span>
                    <a href="https://adminmart.com/" class="text-white link-primary">Department of Computer Science NASC</a>.
                  </p>
                </div>
              </div>
            </div>
          </footer>
 <!-- Import Js Files -->
 <script src="{% static 'dist/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
 <script src="{% static 'dist/assets/libs/simplebar/dist/simplebar.min.js' %}"></script>
 <script src="{% static 'dist/assets/js/theme/app.init.js' %}"></script>
 <script src="{% static 'dist/assets/js/theme/theme.js' %}"></script>
 <script src="{% static 'dist/assets/js/theme/app.min.js' %}"></script>
 <script src="{% static 'dist/assets/js/theme/sidebarmenu.js' %}"></script>
 
 <!-- Solar Icons (CDN) -->
 <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
 <script src="{% static 'dist/assets/libs/fullcalendar/index.global.min.js' %}"></script>
 <script src="{% static 'dist/assets/js/apps/calendar-init.js' %}"></script>
 <script src="{% static 'dist/assets/js/vendor.min.js' %}"></script>

</body>
</html>
