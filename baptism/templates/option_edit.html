{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="light" data-color-theme="Blue_Theme" data-layout="vertical">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="{% static '/dist/assets/images/logos/favicon.png' %}" />
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'dist/assets/css/styles.css' %}" />
    <style>
        footer.bg-dark {
          position: fixed;
          bottom: 0;
          width: 100%;
          z-index: 10;
        }
        .body-wrapper {
          padding-bottom: 80px; /* Adjust the padding based on the footer height */
        }
    </style>

    <title>Edit Option</title>
</head>
<body>
    <section class="py-7 py-md-5 bg-light-gray">
        <div class="container-fluid">
          <div class="d-flex justify-content-between flex-md-nowrap flex-wrap">
            <h2 class="fs-15 fw-bolder mb-0">
                Edit Option
            </h2>
            <div class="d-flex align-items-center gap-6">
              <a href="../main/frontend-landingpage.html" class="text-muted fw-bolder link-primary fs-3 text-uppercase">
                Matdash
              </a>
              <iconify-icon icon="solar:alt-arrow-right-outline" class="fs-5 text-muted"></iconify-icon>
              <a href="#" class="text-primary link-primary fw-bolder fs-3 text-uppercase">
                Portfolio
              </a>
            </div>
          </div>
        </div>
    </section>

    <div class="body-wrapper">
        <div class="container mt-5">
            <form method="post" action="{% url 'option_edit' option.option_id %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row g-3">
                    <!-- Question ID -->
                    <div class="col-md-6">
                        <label for="q_id" class="form-label">Question</label>
                        <select id="q_id" name="q_id" class="form-select" required>
                            <option value="" disabled>Choose...</option>
                            {% for question in questions %}
                                <option value="{{ question.q_id }}" {% if option.q_id.q_id == question.q_id %}selected{% endif %}>
                                    {{ question.question_text }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
            
                    <!-- Option Value -->
                    <div class="col-md-6">
                        <label for="value" class="form-label">Option Value</label>
                        <input type="text" id="value" name="value" class="form-control" 
                               value="{{ option.value }}" required>
                    </div>
            
                    <!-- Type -->
                    <div class="col-md-6">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" name="type" class="form-select" required>
                            <option value="Radio" {% if option.type == "Radio" %}selected{% endif %}>Radio</option>
                            <option value="Checkbox" {% if option.type == "Checkbox" %}selected{% endif %}>Checkbox</option>
                            <option value="Text" {% if option.type == "Text" %}selected{% endif %}>Text</option>
                        </select>
                    </div>
            
                    <!-- Status -->
                    <div class="col-md-6">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" name="status" class="form-select" required>
                            <option value="Active" {% if option.status == "Active" %}selected{% endif %}>Active</option>
                            <option value="Inactive" {% if option.status == "Inactive" %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                </div>
        
                <!-- Buttons -->
                <div class="d-flex justify-content-start mt-4">
                    <button type="submit" class="btn btn-primary btn-sm me-2">
                        <i class="ti ti-send me-1"></i> Save
                    </button>
                    <a href="{% url 'option_list' %}" class="btn btn-danger btn-sm">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-dark">
        <div class="container-fluid">
          <div class="d-flex justify-content-between flex-md-nowrap flex-wrap py-13 border-top border-dark-subtle">
            <div class="d-flex gap-3">
              <img src="{% static '/dist/assets/images/logos/logo-icon-white.svg' %}" alt="logo">
              <p class="text-white opacity-50 mb-0">All rights reserved by info@kochi.digital. </p>
            </div>
            <div>
              <p class="text-white mb-0">
                <span class="opacity-50">Produced by</span>
                <a href="https://adminmart.com/" class="text-white link-primary">Department of Computer Science NASC</a>.
              </p>
            </div>
          </div>
        </div>
    </footer>
    
    <!-- Import Js Files -->
    <script src="{% static 'dist/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/assets/libs/simplebar/dist/simplebar.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/theme/app.init.js' %}"></script>
    <script src="{% static 'dist/assets/js/theme/theme.js' %}"></script>
    <script src="{% static 'dist/assets/js/theme/app.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/theme/sidebarmenu.js' %}"></script>
    
    <!-- Solar Icons (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="{% static 'dist/assets/libs/fullcalendar/index.global.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/apps/calendar-init.js' %}"></script>
    <script src="{% static 'dist/assets/js/vendor.min.js' %}"></script>
    <script src="{% static 'dist/assets/libs/apexcharts/dist/apexcharts.min.js' %}"></script>
    <script src="{% static 'dist/assets/js/dashboards/dashboard3.js' %}"></script>
    <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="../assets/js/theme/app.init.js"></script>
    <script src="../assets/js/theme/theme.js"></script>
    <script src="../assets/js/theme/app.min.js"></script>
    <script src="../assets/js/theme/sidebarmenu.js"></script>

    <!-- solar icons -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
    <script src="../assets/libs/prismjs/prism.js"></script>
</body>
</html>
