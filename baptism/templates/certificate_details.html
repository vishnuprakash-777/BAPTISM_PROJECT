<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h2>Certificate Details</h2>
            </div>
            <div class="card-body">
                <p><strong>Certificate Code:</strong> {{ certificate.certificate_code }}</p>
                <p><strong>Child's Name:</strong> {{ certificate.child_name }}</p>
                <p><strong>Baptism Date:</strong> {{ certificate.certificate_date }}</p>
                <p><strong>Parish Name:</strong> {{ certificate.parish_name }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
